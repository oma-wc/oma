<html>
  <head> </head>
  <body>
    <style>
      body {
        margin: 0;
      }
    </style>
    <h1>Slider component</h1>
    <p>Can be used to show images or quotes from happy customers</p>

    <h2>Fade animation</h2>
    <oma-grid style="margin-bottom: 100px">
      <oma-grid-row fullwidth paddingOnSelf style="background-color: #ffaf33">
        <oma-center preferred-columns="4,4,1,8">
          <oma-content-switch-fade milliseconds-per-slide="1000">
            <div
              style="
                text-align: center;
                padding: 100px 0;
                border: 1px solid black;
              "
            >
              'First slide'
            </div>
            <div
              style="
                text-align: center;
                padding: 100px 0;
                border: 1px solid black;
              "
            >
              'Second slide'
            </div>
          </oma-content-switch-fade>
        </oma-center>
      </oma-grid-row>
    </oma-grid>
    <script src="site/dist/index.cjs.js" type="module"></script>
    <script src="grid/dist/index.cjs.js" type="module"></script>
    <script src="grid-subgrid/dist/index.cjs.js" type="module"></script>
    <script src="grid-row/dist/index.cjs.js" type="module"></script>
    <script src="center/dist/index.cjs.js" type="module"></script>
    <script src="content-switch-fade/dist/index.cjs.js" type="module"></script>
    <script>
      setTimeout(() => {
        console.log("Updating milliseconds per slide via element attributes");
        document
          .getElementsByTagName("oma-content-switch-fade")[0]
          .setAttribute("milliseconds-per-slide", 3000);
      }, 10000);

      setTimeout(() => {
        console.log("Updating milliseconds per slide via element property");
        document.getElementsByTagName(
          "oma-content-switch-fade"
        )[0].millisecondsPerSlide = 6000;
      }, 20000);
    </script>
  </body>
</html>
